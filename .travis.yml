sudo: required
language: node_js
node_js:
 - '4'

env:
 - CXX=g++-4.8
services:
 - msyql
 - redis-server

before_script:
 - mkdir cert
 - openssl genrsa -out privatekey.pem 1024
 - openssl req -new -key privatekey.pem -out certrequest.csr
 - openssl x509 -req -in certrequest.csr -signkey privatekey.pem -out certificate.pem
 

script: node server.js
